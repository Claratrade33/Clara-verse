<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse - Painel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</head>
<body>
    <div class="topo">
        <h1>ClaraVerse</h1>
        <div class="saldo">💰 Saldo Atual: <span id="saldo">${{ saldo }}</span> USDT</div>
    </div>

    <div class="grafico-container">
        <iframe src="https://www.tradingview.com/embed-widget/single-quote/?symbol=BINANCE:BTCUSDT&theme=dark"
                width="100%" height="120" frameborder="0" allowtransparency="true"></iframe>
    </div>

    <div class="botoes">
        <button onclick="executarAcao('comprar')">🟢 ENTRADA</button>
        <button onclick="executarAcao('vender')">🔴 STOP</button>
        <button onclick="executarAcao('auto')">⚙️ AUTO</button>
        <button onclick="obterSugestaoIA()">🔮 SUGESTÃO IA</button>
        <a href="/configurar"><button>🛠️ CONFIGURAR</button></a>
    </div>

    <div class="resultado">
        <h3>👁️ Resposta da IA:</h3>
        <pre id="resposta-ia">Aguardando consulta...</pre>
    </div>
</body>
</html>
