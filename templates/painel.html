<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse • Painel de Operações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body class="painel">
    <div class="menu-lateral">
        <h1 class="logo-menu">ClaraVerse</h1>
        <button onclick="executarAcao('entrada')">ENTRADA</button>
        <button onclick="executarAcao('stop')">STOP</button>
        <button onclick="executarAcao('alvo')">ALVO</button>
        <button onclick="abrirConfiguracoes()">CONFIGURAR</button>
        <button onclick="executarAcao('automatico')">AUTOMÁTICO</button>
        <a href="/logout" class="btn-sair">SAIR</a>
    </div>

    <div class="painel-central">
        <div class="grafico">
            <iframe
                src="https://www.tradingview.com/chart/?symbol=BINANCE:BTCUSDT"
                width="100%" height="400" frameborder="0"
                allowfullscreen>
            </iframe>
        </div>

        <div class="dados-mercado" id="dados-mercado">
            <p>Status: <span id="status">aguardando comando...</span></p>
            <p>Preço: <span id="preco">--</span> |
               Variação: <span id="variacao">--%</span> |
               Volume: <span id="volume">--</span>
            </p>
        </div>
    </div>

    <!-- Modal Configuração -->
    <div id="modal-config" class="modal">
        <div class="modal-conteudo">
            <span class="fechar" onclick="fecharConfiguracoes()">&times;</span>
            <h2>Configurar Chaves de API</h2>
            <label>Binance API Key:</label>
            <input type="text" id="binance_api_key" placeholder="Binance API Key">
            <label>Binance API Secret:</label>
            <input type="text" id="binance_api_secret" placeholder="Binance API Secret">
            <label>OpenAI API Key:</label>
            <input type="text" id="openai_api_key" placeholder="OpenAI API Key">
            <div class="botoes-modal">
                <button onclick="salvarChaves()">Salvar Chaves</button>
                <button onclick="testarConexoes()">Testar Conexões</button>
            </div>
            <p id="resultado-teste"></p>
        </div>
    </div>
</body>
</html>
