<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ClaraVerse • Painel de Operações</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="painel">
  <div class="sidebar">
    <div class="logo">ClaraVerse</div>
    <ul>
      <li><a href="#"><img src="/static/icons/chart.svg" class="icon">Entrada</a></li>
      <li><a href="#"><img src="/static/icons/stop.svg" class="icon">Stop</a></li>
      <li><a href="#"><img src="/static/icons/target.svg" class="icon">Alvo</a></li>
      <li><a href="#"><img src="/static/icons/settings.svg" class="icon">Configurar</a></li>
      <li><a href="#"><img src="/static/icons/ai.svg" class="icon">Automático</a></li>
      <li><a href="/logout"><img src="/static/icons/logout.svg" class="icon">Sair</a></li>
    </ul>
  </div>

  <div class="main">
    <h2>Painel de Operações</h2>

    <!-- Gráfico da Binance -->
    <div class="grafico">
      <iframe
        src="https://www.tradingview.com/chart/?symbol=BINANCE:BTCUSDT"
        width="100%"
        height="400"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>

    <div class="status">
      <p>Status: <span id="status">aguardando comando...</span></p>
      <p>Preço: <span id="preco">--</span> | Variação: <span id="variacao">--%</span> | Volume: <span id="volume">--</span></p>
    </div>
  </div>

  <script src="/static/js/dashboard.js"></script>
</body>
</html>
