<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>ClaraVerse - Painel de Operações</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://kit.fontawesome.com/a2d9a66df8.js" crossorigin="anonymous"></script>
</head>
<body class="painel-body">
  <div class="painel-container">
    <header class="painel-header">
      <h1>ClaraVerse <span class="versao">Operações</span></h1>
      <div class="painel-info">
        <span><i class="fas fa-coins"></i> Saldo: <strong id="saldo">0 USDT</strong></span>
        <span><i class="fab fa-btc"></i> BTC: <strong id="preco-btc">--</strong></span>
      </div>
    </header>

    <main class="painel-main">
      <section class="painel-grafico">
        <iframe src="https://www.binance.com/pt-BR/trade/BTC_USDT" frameborder="0" width="100%" height="320"></iframe>
      </section>

      <section class="painel-botoes">
        <button id="btnEntrada" class="btn-operar entrada"><i class="fas fa-play"></i> ENTRADA</button>
        <button id="btnStop" class="btn-operar stop"><i class="fas fa-times-circle"></i> STOP</button>
        <button id="btnAlvo" class="btn-operar alvo"><i class="fas fa-bullseye"></i> ALVO</button>
        <button id="btnExecutar" class="btn-operar executar"><i class="fas fa-rocket"></i> EXECUTAR</button>
        <button id="btnAuto" class="btn-operar auto"><i class="fas fa-robot"></i> AUTOMÁTICO</button>
        <button id="btnIA" class="btn-operar ia"><i class="fas fa-brain"></i> SUGESTÃO IA</button>
      </section>

      <section class="painel-ia">
        <div class="avatar-ia">
          <img src="https://i.imgur.com/PKQHh8Y.png" alt="Clarinha" />
        </div>
        <div class="fala-ia" id="resposta-ia">
          Olá! Sou a Clarinha. Pronta para analisar o mercado pra você.
        </div>
      </section>
    </main>
  </div>

  <script src="/static/dashboard.js"></script>
</body>
</html>
