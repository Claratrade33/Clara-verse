<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel ClaraVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body class="painel">
    <div class="sidebar">
        <h2>ClaraVerse</h2>
        <ul>
            <li><button onclick="enviarComando('entrada')">ENTRADA</button></li>
            <li><button onclick="enviarComando('stop')">STOP</button></li>
            <li><button onclick="enviarComando('alvo')">ALVO</button></li>
            <li><button onclick="enviarComando('automatico')">AUTOMÁTICO</button></li>
            <li><button onclick="abrirConfiguracoes()">CONFIGURAÇÕES</button></li>
            <li><a href="/logout">SAIR</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="grafico-binance">
            <iframe
                src="https://www.tradingview.com/embed-widget/ticker-tape/?symbols=BINANCE:BTCUSDT"
                width="100%" height="100%" frameborder="0" allowtransparency="true" scrolling="no">
            </iframe>
        </div>
    </div>

    <!-- Modal de configurações -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharConfiguracoes()">&times;</span>
            <h2>Configurar Chaves de API</h2>
            <input type="text" id="binance_api_key" placeholder="Binance API Key" value="{{ chaves['binance_api_key'] }}">
            <input type="text" id="binance_api_secret" placeholder="Binance API Secret" value="{{ chaves['binance_api_secret'] }}">
            <input type="text" id="openai_api_key" placeholder="OpenAI API Key" value="{{ chaves['openai_api_key'] }}">
            <button onclick="salvarChaves()">Salvar e Fechar</button>
        </div>
    </div>
</body>
</html>
