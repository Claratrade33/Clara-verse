<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse Painel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body class="painel-dark">
    <!-- MENU LATERAL -->
    <div class="menu-lateral">
        <div class="logo-menu">🪐 ClaraVerse</div>
        <button id="btnDashboard" class="botao-menu" onclick="window.location.href='/dashboard'">📊 Dashboard</button>
        <button id="btnEntrada" class="botao-menu" onclick="enviarComando('entrada')">📥 Entrada</button>
        <button id="btnStop" class="botao-menu" onclick="enviarComando('stop')">🛑 Stop</button>
        <button id="btnAlvo" class="botao-menu" onclick="enviarComando('alvo')">🎯 Alvo</button>
        <button id="btnConfigurar" class="botao-menu">⚙️ Configurar</button>
        <button id="btnAuto" class="botao-menu" onclick="enviarComando('auto')">🤖 Automático</button>
        <button class="botao-menu" onclick="window.location.href='/logout'">🚪 Sair</button>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="painel-conteudo">
        <h1 class="painel-titulo">Painel de Controle ClaraVerse</h1>

        <!-- GRÁFICO -->
        <div class="secao-grafico">
            <iframe
                src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=1&theme=dark"
                frameborder="0"
                width="100%"
                height="400"
                allowtransparency="true"
                scrolling="no">
            </iframe>
        </div>

        <!-- MERCADO -->
        <div class="secao-mercado">
            <h2>📈 Mercado BTC/USDT</h2>
            <p><strong>Preço:</strong> <span id="preco">--</span></p>
            <p><strong>Variação:</strong> <span id="variacao">--</span>%</p>
            <p><strong>Volume:</strong> <span id="volume">--</span></p>
        </div>

        <!-- CONFIGURAÇÕES DE API -->
        <div class="secao-config">
            <h2>🔐 Configurações de API</h2>
            <input type="text" id="binance_api_key" placeholder="Binance API Key" value="{{ chaves['binance_api_key'] }}">
            <input type="text" id="binance_api_secret" placeholder="Binance API Secret" value="{{ chaves['binance_api_secret'] }}">
            <input type="text" id="openai_api_key" placeholder="OpenAI API Key" value="{{ chaves['openai_api_key'] }}">
            <button class="botao-salvar" onclick="salvarChaves()">Salvar Chaves</button>
            <p id="status-chaves" class="status-sucesso"></p>
        </div>
    </div>
</body>
</html>
