<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse • Operações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body class="painel-dark">

    <!-- Menu lateral -->
    <div class="menu-lateral">
        <div class="logo-menu">🪐 ClaraVerse</div>
        <button onclick="window.location.href='/dashboard'">📊 Dashboard</button>
        <button onclick="window.location.href='/painel'">💼 Painel</button>
        <button onclick="window.location.href='/configuracoes'">⚙️ Configurações</button>
        <button onclick="window.location.href='/logout'">🚪 Sair</button>
    </div>

    <!-- Painel central -->
    <div class="painel-operacoes">
        <div class="top-bar">
            <div class="status-operacao">
                💰 Saldo: <span id="saldo">R$ 5.000,00</span> |
                📈 Status: <span id="status-op">Esperando...</span>
            </div>
            <div class="controle-modo">
                <button id="modo-manual" class="btn-modo ativo">Modo Manual</button>
                <button id="modo-auto" class="btn-modo">Modo Automático</button>
            </div>
        </div>

        <!-- Gráfico -->
        <div class="grafico-frame">
            <iframe
                src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=1&theme=dark"
                frameborder="0" width="100%" height="350" allowtransparency="true" scrolling="no">
            </iframe>
        </div>

        <!-- Botões CALL/PUT -->
        <div class="botoes-operacao">
            <button class="botao-call" onclick="enviarComando('call')">📈 CALL</button>
            <button class="botao-put" onclick="enviarComando('put')">📉 PUT</button>
        </div>

        <!-- Área da IA -->
        <div class="painel-ia">
            <h3>🤖 Inteligência ClaraVerse</h3>
            <div id="mensagem-ia">Aguardando comando...</div>
        </div>

        <!-- Histórico de operação -->
        <div class="historico">
            <h3>📜 Histórico</h3>
            <ul id="lista-historico">
                <!-- Aqui vão as execuções -->
            </ul>
        </div>
    </div>
</body>
</html>
