<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse | Painel de Opera√ß√µes</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 32px;
            color: #00ffc3;
            margin-bottom: 10px;
        }

        select, button {
            padding: 14px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }

        select {
            background-color: #1c1c1c;
            color: #00ffc3;
        }

        button {
            background-color: #00ffc3;

        }
    </style>
</head>
<body>
    <h1>üß† ClaraVerse - Painel de Opera√ß√µes</h1>
    <p>Selecione o par para an√°lise autom√°tica:</p>
    <select id="symbol">
        <option value="BTCUSDT">BTC/USDT</option>
        <option value="ETHUSDT">ETH/USDT</option>
        <option value="PEPEUSDT">PEPE/USDT</option>
        <option value="SUIUSDT">SUI/USDT</option>
    </select><br>
    <button onclick="enviar()">AUTOM√ÅTICO</button>
    <div id="result"></div>

    <script>
        function enviar() {
            const symbol = document.getElementById('symbol').value;
            fetch('/analise', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symbol: symbol })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').innerText =
                    "üéØ ENTRADA: " + data.entrada + "\n" +
                    "üõë STOP: " + data.stop + "\n" +
                    "üéØ ALVO: " + data.alvo + "\n" +
                    "üìä CONFIAN√áA: " + data.confianca;
            });
        }
    </script>
</body>
</html>
