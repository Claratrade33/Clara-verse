<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClaraVerse - Painel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #161b22;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #58a6ff;
    }

    .main-container {
      display: flex;
      height: calc(100vh - 60px);
    }

    .side-menu {
      width: 200px;
      background-color: #161b22;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .side-menu button {
      padding: 10px;
      background-color: #21262d;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .side-menu button:hover {
      background-color: #30363d;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .config-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100%;
      background-color: #161b22;
      border-left: 2px solid #30363d;
      transition: right 0.3s ease-in-out;
      padding: 20px;
      box-sizing: border-box;
      z-index: 999;
    }

    .config-panel.open {
      right: 0;
    }

    .config-panel h2 {
      margin-top: 0;
      color: #58a6ff;
    }

    .config-panel label {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #c9d1d9;
    }

    .config-panel input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: white;
    }

    .config-panel button {
      margin-top: 20px;
      padding: 10px;
      background-color: #238636;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .config-panel button:hover {
      background-color: #2ea043;
    }

  </style>
</head>
<body>
  <header>
    <h1>ClaraVerse</h1>
    <button onclick="toggleConfig()" style="padding: 10px; background-color: #21262d; color: white; border: none; border-radius: 5px;">CONFIGURAÇÕES</button>
  </header>

  <div class="main-container">
    <div class="side-menu">
      <button>ENTRADA</button>
      <button>STOP</button>
      <button>ALVO</button>
      <button>AUTOMÁTICO</button>
    </div>

    <div class="content">
      <iframe src="https://www.tradingview.com/embed-widget/symbol-overview/?locale=br#{"symbols":[["BINANCE:BTCUSDT"]],"isTransparent":true,"colorTheme":"dark","width":"100%","height":"100%"}"></iframe>
    </div>
  </div>

  <div class="config-panel" id="configPanel">
    <h2>Configurar Chaves</h2>
    <label for="binanceKey">API Key Binance:</label>
    <input type="text" id="binanceKey" placeholder="Digite sua API Key" />

    <label for="binanceSecret">API Secret Binance:</label>
    <input type="text" id="binanceSecret" placeholder="Digite sua API Secret" />

    <label for="openaiKey">API Key OpenAI:</label>
    <input type="text" id="openaiKey" placeholder="Digite sua OpenAI Key" />

    <button onclick="salvarChaves()">Salvar</button>
  </div>

  <script>
    function toggleConfig() {
      const panel = document.getElementById('configPanel');
      panel.classList.toggle('open');
    }

    function salvarChaves() {
      const binanceKey = document.getElementById('binanceKey').value;
      const binanceSecret = document.getElementById('binanceSecret').value;
      const openaiKey = document.getElementById('openaiKey').value;

      fetch("/salvar_chaves", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          binance_key: binanceKey,
          binance_secret: binanceSecret,
          openai_key: openaiKey
        })
      })
      .then(res => res.json())
      .then(data => {
        alert("Chaves salvas com sucesso!");
        toggleConfig();
      })
      .catch(err => {
        alert("Erro ao salvar as chaves.");
      });
    }
  </script>
</body>
</html>
