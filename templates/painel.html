<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>ClaraVerse - Operações</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://kit.fontawesome.com/a2d9a66df8.js" crossorigin="anonymous"></script>
</head>
<body class="painel-body">
  <div class="painel-container">
    <header class="painel-header">
      <div class="painel-info-topo">
        <h1>ClaraVerse</h1>
        <span><i class="fas fa-wallet"></i> Saldo: <strong id="saldo">$0.00</strong></span>
        <span><i class="fab fa-btc"></i> BTC: <strong id="preco-btc">--</strong></span>
      </div>
    </header>

    <main class="painel-main">
      <section class="painel-grafico">
        <iframe src="https://www.binance.com/pt-BR/trade/BTC_USDT" frameborder="0" width="100%" height="280"></iframe>
      </section>

      <section class="painel-botoes">
        <button id="btnVender" class="btn-operar vender"><i class="fas fa-arrow-down"></i> VENDER</button>
        <button id="btnComprar" class="btn-operar comprar"><i class="fas fa-arrow-up"></i> COMPRAR</button>
        <button id="btnIA" class="btn-operar ia"><i class="fas fa-brain"></i> SUGESTÃO IA</button>
        <button id="btnAuto" class="btn-operar auto"><i class="fas fa-sync-alt"></i> AUTO</button>
      </section>

      <section class="painel-ia">
        <div class="avatar-ia">
          <img src="https://i.imgur.com/PKQHh8Y.png" alt="Clarinha" />
        </div>
        <div class="fala-ia" id="resposta-ia">
          Olá! Sou a Clarinha. Pronta para guiar você no mercado.
        </div>
      </section>
    </main>
  </div>

  <script src="/static/dashboard.js"></script>
</body>
</html>
