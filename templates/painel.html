<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse • Painel de Operações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body class="painel-dark">
    <div class="menu-lateral">
        <div class="logo-menu">🪐 ClaraVerse</div>
        <button id="btnDashboard" class="botao-menu" onclick="window.location.href='/dashboard'">📊 Dashboard</button>
        <button id="btnEntrada" class="botao-menu">📥 CALL</button>
        <button id="btnStop" class="botao-menu">🛑 PUT</button>
        <button id="btnAlvo" class="botao-menu">🎯 ALVO</button>
        <button id="btnConfigurar" class="botao-menu" onclick="window.location.href='/config'">⚙️ Configurar</button>
        <button id="btnAuto" class="botao-menu">🤖 Automático</button>
        <button class="botao-menu" onclick="window.location.href='/logout'">🚪 Sair</button>
    </div>

    <div class="painel-conteudo">
        <h1 class="painel-titulo">Painel de Controle • BTC/USDT</h1>

        <div class="secao-grafico">
            <iframe
                src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=1&theme=dark"
                allowtransparency="true"
                scrolling="no">
            </iframe>
        </div>

        <div class="secao-status">
            <div class="status-bloco">
                <strong id="preco">--</strong>
                <p>Preço Atual</p>
            </div>
            <div class="status-bloco">
                <strong id="variacao">--%</strong>
                <p>Variação 24h</p>
            </div>
            <div class="status-bloco">
                <strong id="volume">--</strong>
                <p>Volume</p>
            </div>
            <div class="status-bloco">
                <strong>R$ 5.000</strong>
                <p>Saldo Simulado</p>
            </div>
            <div class="status-bloco">
                <strong>R$ 235</strong>
                <p>Lucro Atual</p>
            </div>
            <div class="status-bloco">
                <strong id="modo">Manual</strong>
                <p>Modo de Operação</p>
            </div>
        </div>

        <div class="secao-botoes">
            <button onclick="enviarComando('entrada')">✅ CALL</button>
            <button onclick="enviarComando('stop')">⛔ PUT</button>
            <button onclick="enviarComando('alvo')">🎯 ALVO</button>
            <button onclick="enviarComando('auto')">🤖 AUTOMÁTICO</button>
        </div>

        <div class="secao-ai">
            <h3>🧠 Estratégia da IA</h3>
            <pre id="ia-output">Aguardando entrada...</pre>
        </div>
    </div>
</body>
</html>
