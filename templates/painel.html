<!-- templates/painel.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Operações - ClaraVerse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="painel-body">

  <div class="sidebar">
    <div class="logo">ClaraVerse</div>
    <button onclick="acao('entrada')">ENTRADA</button>
    <button onclick="acao('stop')">STOP</button>
    <button onclick="acao('alvo')">ALVO</button>
    <button onclick="abrirConfiguracoes()">CONFIGURAR</button>
    <button onclick="acao('auto')">AUTOMÁTICO</button>
    <a href="/logout" class="logout">Sair</a>
  </div>

  <div class="painel-container">
    <div class="grafico">
      <canvas id="graficoBTC"></canvas>
    </div>
    <div class="dados-mercado">
      <h3>BTC/USDT</h3>
      <p>Preço: <span id="preco">--</span></p>
      <p>Variação: <span id="variacao">--</span>%</p>
      <p>Volume: <span id="volume">--</span></p>
    </div>
  </div>

  <!-- Modal de configurações -->
  <div id="modal-config" class="modal">
    <div class="modal-content">
      <h2>Configurar APIs</h2>
      <input type="text" id="binance_api_key" placeholder="Binance API Key">
      <input type="text" id="binance_api_secret" placeholder="Binance API Secret">
      <input type="text" id="openai_api_key" placeholder="OpenAI API Key">
      <button onclick="salvarChaves()">Salvar</button>
      <button onclick="fecharConfiguracoes()">Fechar</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
