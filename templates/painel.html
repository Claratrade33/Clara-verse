<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse - Painel de Opera√ß√µes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #0f172a;
            color: #f1f5f9;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1e293b;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #38bdf8;
            border-bottom: 2px solid #334155;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 0 12px #0ea5e9;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin: 15px 0;
            font-size: 16px;
        }
        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #e2e8f0;
        }
        button {
            background: #0ea5e9;
            color: #fff;
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0284c7;
        }
        .resultado {
            margin-top: 30px;
            background: #0f172a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #334155;
        }
        .resultado span {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>üíé ClaraVerse - Painel de Opera√ß√µes</header>
    <div class="container">
        <label for="symbol">S√≠mbolo da Criptomoeda</label>
        <select id="symbol">
            <option value="BTCUSDT">Bitcoin (BTC/USDT)</option>
            <option value="ETHUSDT">Ethereum (ETH/USDT)</option>
            <option value="SOLUSDT">Solana (SOL/USDT)</option>
        </select>

        <button onclick="analisar()">üîç Analisar Mercado</button>

        <div class="resultado" id="resultado" style="display:none;">
            <span><strong>üéØ Entrada:</strong> <span id="entrada"></span></span>
            <span><strong>üõë Stop:</strong> <span id="stop"></span></span>
            <span><strong>üéØ Alvo:</strong> <span id="alvo"></span></span>
            <span><strong>üìà Confian√ßa:</strong> <span id="confianca"></span>%</span>
        </div>
    </div>

    <script>
        async function analisar() {
            const symbol = document.getElementById("symbol").value;

            const response = await fetch("/analise", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ symbol: symbol })
            });

            const data = await response.json();

            document.getElementById("entrada").innerText = data.entrada;
            document.getElementById("stop").innerText = data.stop;
            document.getElementById("alvo").innerText = data.alvo;
            document.getElementById("confianca").innerText = data.confianca;

            document.getElementById("resultado").style.display = "block";
        }
    </script>
</body>
</html>
