<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ClaraVerse • Operações</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body class="painel-dark">
  <div class="menu-lateral">
    <div class="logo-menu">🚀 ClaraVerse</div>
    <button class="botao-menu" onclick="window.location.href='/dashboard'">📊 Dashboard</button>
    <button class="botao-menu" onclick="executarAcao('entrada')">📥 Entrada</button>
    <button class="botao-menu" onclick="executarAcao('stop')">🛑 Stop</button>
    <button class="botao-menu" onclick="executarAcao('alvo')">🎯 Alvo</button>
    <button class="botao-menu" onclick="window.location.href='/configurar'">⚙️ Configurar</button>
    <button class="botao-menu" onclick="executarAcao('automatico')">🤖 Automático</button>
    <button class="botao-menu" onclick="window.location.href='/logout'">🚪 Sair</button>
  </div>

  <div class="painel-conteudo">
    <h1 class="painel-titulo">👁️ Painel de Operações ClaraVerse</h1>

    <div class="painel-grid">
      <div class="bloco-grafico">
        <iframe src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=1&theme=dark"
                width="100%" height="350" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
      </div>

      <div class="bloco-indicadores">
        <h2>📈 BTCUSDT</h2>
        <p><strong>Preço:</strong> <span id="preco">--</span></p>
        <p><strong>Variação:</strong> <span id="variacao">--</span>%</p>
        <p><strong>Volume:</strong> <span id="volume">--</span></p>
        <p><strong>RSI:</strong> <span id="rsi">--</span></p>
        <p><strong>Suporte:</strong> <span id="suporte">--</span></p>
        <p><strong>Resistência:</strong> <span id="resistencia">--</span></p>
      </div>

      <div class="bloco-sugestao">
        <h2>🤖 Sugestão da Clarinha</h2>
        <div id="sugestao">Aguardando IA...</div>
        <button onclick="executarAcao('executar')">⚡ Executar Ação</button>
      </div>
    </div>
  </div>
</body>
</html>
