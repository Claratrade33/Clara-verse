<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel ClaraVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="dark-mode">
    <div class="sidebar">
        <h2 class="logo">ClaraVerse</h2>
        <button onclick="enviarAcao('entrada')">ENTRADA</button>
        <button onclick="enviarAcao('stop')">STOP</button>
        <button onclick="enviarAcao('alvo')">ALVO</button>
        <button onclick="enviarAcao('automatico')">AUTOMÁTICO</button>
    </div>

    <div class="main">
        <div class="top-bar">
            <button class="config-btn" onclick="abrirModal()">CONFIGURAÇÕES</button>
        </div>
        <div class="chart-container">
            <!-- TradingView Widget BEGIN -->
            <iframe src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=1&hidesidetoolbar=1&theme=dark"
                width="100%" height="500" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
            <!-- TradingView Widget END -->
        </div>
    </div>

    <!-- Modal de Configuração -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Configurar Chaves de API</h2>
            <input id="binance_key" placeholder="Binance API Key">
            <input id="binance_secret" placeholder="Binance API Secret">
            <input id="openai_key" placeholder="OpenAI API Key">
            <button onclick="salvarChaves()">Salvar e Fechar</button>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById("modal").style.display = "block";
        }

        function fecharModal() {
            document.getElementById("modal").style.display = "none";
        }

        function salvarChaves() {
            const binance_api_key = document.getElementById("binance_key").value;
            const binance_api_secret = document.getElementById("binance_secret").value;
            const openai_api_key = document.getElementById("openai_key").value;

            axios.post("/salvar_chaves", {
                binance_api_key,
                binance_api_secret,
                openai_api_key
            }).then(() => {
                alert("Chaves salvas com sucesso!");
                fecharModal();
            }).catch(() => {
                alert("Erro ao salvar as chaves.");
            });
        }

        function enviarAcao(acao) {
            alert("Botão '" + acao.toUpperCase() + "' acionado! (simulação)");
            // Aqui você poderá ligar com backend futuramente
        }
    </script>
</body>
</html>
