<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel • ClaraVerse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body class="painel-body">
  <div class="painel-container">

    <!-- Gráfico -->
    <div class="grafico-frame">
      <iframe src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=1&theme=dark"
              width="100%" height="400" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
    </div>

    <!-- Indicadores -->
    <div class="info-box">
      <p>📊 <strong>Preço:</strong> <span id="preco">--</span></p>
      <p>📈 <strong>Variação:</strong> <span id="variacao">--</span></p>
      <p>💹 <strong>Volume:</strong> <span id="volume">--</span></p>
      <p>📉 <strong>RSI:</strong> <span id="rsi">--</span></p>
      <p>🟦 <strong>Suporte:</strong> <span id="suporte">--</span></p>
      <p>🟥 <strong>Resistência:</strong> <span id="resistencia">--</span></p>
    </div>

    <!-- Sugestão da IA -->
    <div class="info-box">
      <strong>🤖 Sugestão da IA:</strong>
      <p id="sugestao">Aguardando IA...</p>
    </div>

    <!-- Botões -->
    <div class="info-box">
      <button class="botao-acao" onclick="enviarAcao('entrada')">📥 ENTRADA</button>
      <button class="botao-acao" onclick="enviarAcao('stop')">⛔ STOP</button>
      <button class="botao-acao" onclick="enviarAcao('executar')">🚀 EXECUTAR</button>
      <button class="botao-acao" onclick="enviarAcao('automatico')">🤖 AUTOMÁTICO</button>
      <a href="/configurar"><button class="botao-acao">⚙️ CONFIGURAR</button></a>
    </div>

    <!-- Mensagem de status -->
    <p id="mensagemStatus"></p>

  </div>
</body>
</html>
