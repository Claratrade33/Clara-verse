<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel ClaraVerse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="painel-body">

  <div class="sidebar">
    <div class="logo">ClaraVerse</div>
    <button class="menu-btn">ENTRADA</button>
    <button class="menu-btn">STOP</button>
    <button class="menu-btn">ALVO</button>
    <button class="menu-btn">AUTOM√ÅTICO</button>
    <button class="menu-btn" onclick="abrirModal()">CONFIGURA√á√ïES</button>
    <form action="/logout" method="get">
      <button class="menu-btn sair-btn">SAIR</button>
    </form>
  </div>

  <div class="main">
    <div class="grafico-tradingview">
      <!-- Gr√°fico TradingView -->
      <iframe src="https://www.tradingview.com/chart/?symbol=BINANCE:BTCUSDT" width="100%" height="600" frameborder="0"></iframe>
    </div>
  </div>

  <!-- Modal de Configura√ß√µes -->
  <div id="modalConfig" class="modal">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">&times;</span>
      <h2>Configurar Chaves de API</h2>
      <label>Binance API Key</label>
      <input type="text" id="binance_api_key" placeholder="Sua Binance API Key">
      <label>Binance API Secret</label>
      <input type="text" id="binance_api_secret" placeholder="Sua Binance API Secret">
      <label>OpenAI API Key</label>
      <input type="text" id="openai_api_key" placeholder="Sua OpenAI API Key">
      <button id="salvarChaves">üíæ Salvar Chaves</button>
      <button id="testarConexao">üîå Testar Conex√µes</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  <script>
    function abrirModal() {
      document.getElementById("modalConfig").style.display = "block";
    }

    function fecharModal() {
      document.getElementById("modalConfig").style.display = "none";
    }
  </script>
</body>
</html>
