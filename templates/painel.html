<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel ClaraVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body class="painel">
    <div class="sidebar">
        <h2>ClaraVerse</h2>
        <ul>
            <li><button onclick="enviarComando('entrada')">ENTRADA</button></li>
            <li><button onclick="enviarComando('stop')">STOP</button></li>
            <li><button onclick="enviarComando('alvo')">ALVO</button></li>
            <li><button onclick="abrirConfiguracoes()">CONFIGURAR</button></li>
            <li><button onclick="toggleAuto()">AUTOMÁTICO</button></li>
            <li><a href="/logout">SAIR</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="grafico-box">
            <h3>BTC/USDT</h3>
            <div id="grafico">
                <!-- Pode embutir o gráfico do TradingView aqui futuramente -->
                <iframe src="https://www.tradingview.com/embed-widget/ticker-tape/?symbols=BINANCE:BTCUSDT"
                        width="100%" height="200" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
            </div>
            <div class="dados-mercado">
                <p><strong>Preço:</strong> <span id="preco">--</span></p>
                <p><strong>Variação 24h:</strong> <span id="variacao">--</span></p>
                <p><strong>Volume 24h:</strong> <span id="volume">--</span></p>
            </div>
        </div>
    </div>

    <!-- Modal de configuração -->
    <div id="modal-config" class="modal">
        <div class="modal-conteudo">
            <span class="fechar" onclick="fecharConfiguracoes()">&times;</span>
            <h3>Configurar APIs</h3>
            <input type="text" id="binance_api_key" placeholder="Binance API Key">
            <input type="text" id="binance_api_secret" placeholder="Binance API Secret">
            <input type="text" id="openai_api_key" placeholder="OpenAI API Key">
            <button onclick="salvarChaves()">Salvar</button>
        </div>
    </div>
</body>
</html>
