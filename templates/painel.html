<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel ClaraVerse</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">📊 Painel ClaraVerse</div>
    <div class="container">
        <div class="card">
            <p class="saldo">💰 Saldo Atual: ${{ saldo }} USDT</p>
            <div id="grafico"></div>
        </div>

        <div class="card">
            <button class="button" onclick="executarAcao('compra')">🟢 Entrada (Comprar)</button>
            <button class="button" onclick="executarAcao('venda')">🔴 Stop (Vender)</button>
            <button class="button" onclick="obterSugestaoIA()">🔮 Sugestão da IA</button>
            <a href="/configurar" class="button">⚙️ Configurar Chaves</a>
        </div>

        <div class="card">
            <h3>📡 Sugestão da Clarinha:</h3>
            <p id="respostaTexto">Clique no botão acima para consultar.</p>
        </div>
    </div>
    <script src="/static/dashboard.js"></script>
</body>
</html>
