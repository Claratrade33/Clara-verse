<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse | Painel</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/dashboard.js" defer></script>
</head>
<body class="dark">
    <div class="sidebar">
        <h2>ClaraVerse</h2>
        <ul>
            <li><a href="#" onclick="mostrarGrafico()">ENTRADA</a></li>
            <li><a href="#">STOP</a></li>
            <li><a href="#">ALVO</a></li>
            <li><a href="#" onclick="abrirConfiguracoes()">CONFIGURAÇÕES</a></li>
            <li><a href="#">AUTOMÁTICO</a></li>
            <li><a href="/logout">SAIR</a></li>
        </ul>
    </div>

    <div class="main">
        <div id="grafico-container">
            <iframe src="https://www.binance.com/pt/trade/BTC_USDT?layout=basic"
                    width="100%" height="600px" frameborder="0">
            </iframe>
        </div>
    </div>

    <!-- Modal de Configuração -->
    <div id="modal-config" class="modal">
        <div class="modal-content">
            <span class="fechar" onclick="fecharConfiguracoes()">&times;</span>
            <h2>Configurar Chaves de API</h2>
            <input type="text" id="binance_api_key" placeholder="Binance API Key">
            <input type="text" id="binance_api_secret" placeholder="Binance API Secret">
            <input type="text" id="openai_api_key" placeholder="OpenAI API Key">
            <br><br>
            <button onclick="salvarChaves()">Salvar e Fechar</button>
        </div>
    </div>
</body>
</html>
