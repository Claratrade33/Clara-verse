<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login ClaraVerse</title>
    <style>
        body {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #6a11cb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .erro {
            margin-top: 10px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <h1>ClaraVerse Login</h1>
    <form method="POST" action="/login">
        <input type="text" name="usuario" placeholder="UsuÃ¡rio" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}
    </form>
</body>
</html>
