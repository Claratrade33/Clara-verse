<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - ClaraVerse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #334155;
      color: white;
    }

    .form-group input:focus {
      outline: none;
      background-color: #475569;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #22c55e;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #16a34a;
    }

    .erro {
      color: #f87171;
      text-align: center;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar na ClaraVerse</h2>
    {% if erro %}
      <div class="erro">{{ erro }}</div>
    {% endif %}
    <form method="POST">
      <div class="form-group">
        <label for="usuario">Usu√°rio</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>
</body>
</html>
