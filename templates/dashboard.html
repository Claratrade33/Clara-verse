<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ClaraVerse Painel</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="sidebar">
    <h2>ClaraVerse</h2>
    <ul>
      <li><button onclick="mostrar('grafico')">Gráfico</button></li>
      <li><button onclick="mostrar('entrada')">Entrada</button></li>
      <li><button onclick="mostrar('stop')">Stop</button></li>
      <li><button onclick="mostrar('alvo')">Alvo</button></li>
      <li><button onclick="mostrar('config')">Configurações</button></li>
      <li><button onclick="analiseAuto()">Automático</button></li>
    </ul>
  </div>

  <div class="main-content">
    <div id="grafico" class="painel-section">
      <iframe src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=1&theme=dark"
              width="100%" height="500" frameborder="0"></iframe>
    </div>

    <div id="entrada" class="painel-section" style="display:none;">
      <h2>Entrada</h2>
      <form id="entradaForm">
        <input type="text" name="entrada" placeholder="Digite a entrada">
        <button type="submit">Salvar</button>
      </form>
    </div>

    <div id="stop" class="painel-section" style="display:none;">
      <h2>Stop</h2>
      <form id="stopForm">
        <input type="text" name="stop" placeholder="Digite o stop">
        <button type="submit">Salvar</button>
      </form>
    </div>

    <div id="alvo" class="painel-section" style="display:none;">
      <h2>Alvo</h2>
      <form id="alvoForm">
        <input type="text" name="alvo" placeholder="Digite o alvo">
        <button type="submit">Salvar</button>
      </form>
    </div>

    <div id="config" class="painel-section" style="display:none;">
      <h2>Configurações de API</h2>
      <form id="configForm">
        <input type="text" name="binance_api" placeholder="Binance API Key">
        <input type="text" name="binance_secret" placeholder="Binance Secret Key">
        <input type="text" name="openai_key" placeholder="OpenAI Key">
        <button type="submit">Salvar Chaves</button>
      </form>
    </div>
  </div>

  <script src="/static/dashboard.js"></script>
</body>
</html>
