<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse Painel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>ClaraVerse</h2>
            <ul>
                <li><button onclick="abrirSessao('grafico')">Gráfico</button></li>
                <li><button onclick="abrirSessao('entrada')">Entrada</button></li>
                <li><button onclick="abrirSessao('stop')">Stop</button></li>
                <li><button onclick="abrirSessao('alvo')">Alvo</button></li>
                <li><button onclick="abrirSessao('config')">Configurações</button></li>
                <li><button onclick="abrirSessao('auto')">Automático</button></li>
            </ul>
        </aside>

        <main class="main-content">
            <section id="grafico" class="sessao ativa">
                <iframe src="https://www.binance.com/pt/trade/BTC_USDT" frameborder="0" width="100%" height="500px"></iframe>
            </section>

            <section id="entrada" class="sessao">
                <h2>Definir Entrada</h2>
                <input type="text" id="entrada_valor" placeholder="Preço de entrada">
                <button onclick="enviarComando('entrada')">Confirmar</button>
            </section>

            <section id="stop" class="sessao">
                <h2>Definir Stop</h2>
                <input type="text" id="stop_valor" placeholder="Preço de stop">
                <button onclick="enviarComando('stop')">Confirmar</button>
            </section>

            <section id="alvo" class="sessao">
                <h2>Definir Alvo</h2>
                <input type="text" id="alvo_valor" placeholder="Preço de alvo">
                <button onclick="enviarComando('alvo')">Confirmar</button>
            </section>

            <section id="config" class="sessao">
                <h2>Configurar APIs</h2>
                <input type="text" id="openai" placeholder="Chave da OpenAI">
                <input type="text" id="binance_api" placeholder="API Binance">
                <input type="text" id="binance_secret" placeholder="Chave Secreta Binance">
                <button onclick="salvarChaves()">Salvar</button>
            </section>

            <section id="auto" class="sessao">
                <h2>Modo Automático</h2>
                <button onclick="ativarAuto()">Ativar Estratégia</button>
            </section>
        </main>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
