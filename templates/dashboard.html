<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse - Painel de Operações</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="painel">
    <div class="sidebar">
        <h2>ClaraVerse</h2>
        <button onclick="mostrarSecao('grafico')">Gráfico</button>
        <button onclick="mostrarSecao('entrada')">Entrada</button>
        <button onclick="mostrarSecao('stop')">Stop</button>
        <button onclick="mostrarSecao('alvo')">Alvo</button>
        <button onclick="mostrarSecao('config')">Configurações</button>
        <button onclick="mostrarSecao('auto')">Automático</button>
    </div>

    <div class="main">
        <div id="grafico" class="secao">
            <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_fa3f3&symbol=BINANCE:BTCUSDT&interval=5&symboledit=1&saveimage=1&toolbarbg=F1F3F6&studies=[]&theme=dark" width="100%" height="500" frameborder="0" allowtransparency="true"></iframe>
        </div>

        <div id="entrada" class="secao" style="display: none;">
            <h3>ENTRADA</h3>
            <textarea id="entradaCampo" placeholder="Ex: Comprar 0.01 BTC..."></textarea>
            <button onclick="enviarComando('entrada')">Enviar</button>
        </div>

        <div id="stop" class="secao" style="display: none;">
            <h3>STOP</h3>
            <textarea id="stopCampo" placeholder="Ex: Stop em 62800 USDT..."></textarea>
            <button onclick="enviarComando('stop')">Enviar</button>
        </div>

        <div id="alvo" class="secao" style="display: none;">
            <h3>ALVO</h3>
            <textarea id="alvoCampo" placeholder="Ex: Alvo em 64000 USDT..."></textarea>
            <button onclick="enviarComando('alvo')">Enviar</button>
        </div>

        <div id="config" class="secao" style="display: none;">
            <h3>Configurar Chaves</h3>
            <input type="text" id="binanceKey" placeholder="Binance API Key"><br>
            <input type="text" id="binanceSecret" placeholder="Binance Secret Key"><br>
            <input type="text" id="openaiKey" placeholder="OpenAI API Key"><br>
            <button onclick="salvarChaves()">Salvar</button>
        </div>

        <div id="auto" class="secao" style="display: none;">
            <h3>Modo Automático</h3>
            <p>Habilite para deixar a IA operar por você.</p>
            <button onclick="ativarModoAutomatico()">Ativar</button>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
