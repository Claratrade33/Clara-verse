<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Configurar API</h1>
    </header>
    
    <main>
        <form id="configForm">
            <label for="openaiKey">Chave OpenAI:</label>
            <input type="text" id="openaiKey" name="openaiKey" required>

            <label for="binanceApiKey">Binance API Key:</label>
            <input type="text" id="binanceApiKey" name="binanceApiKey" required>

            <label for="binanceSecretKey">Binance Secret Key:</label>
            <input type="text" id="binanceSecretKey" name="binanceSecretKey" required>

            <button type="submit">Salvar e Iniciar</button>
        </form>
    </main>

    <script>
        document.getElementById('configForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            const openaiKey = document.getElementById('openaiKey').value;
            const binanceApiKey = document.getElementById('binanceApiKey').value;
            const binanceSecretKey = document.getElementById('binanceSecretKey').value;

            fetch('/salvar_configuracao', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    openaiKey: openaiKey,
                    binanceApiKey: binanceApiKey,
                    binanceSecretKey: binanceSecretKey
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.sucesso) {
                    alert('Configuração salva com sucesso!');
                    window.location.href = '/painel'; // Redireciona para o painel
                } else {
                    alert('Erro ao salvar configuração: ' + data.erro);
                }
            });
        });
    </script>
</body>
</html>
