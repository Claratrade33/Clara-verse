<!-- modelos/configurar.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurar • ClaraVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='js/dashboard.js') }}" defer></script>
</head>
<body class="painel-dark">
    <div class="menu-lateral">
        <div class="logo-menu">🪐 ClaraVerse</div>
        <button class="botao-menu" onclick="window.location.href='/painel'">⬅️ Voltar ao Painel</button>
        <button class="botao-menu" onclick="window.location.href='/logout'">📕 Sair</button>
    </div>

    <div class="painel-conteudo">
        <h1 class="painel-titulo">🔐 Configurações da API</h1>

        <form method="POST" action="/salvar_chaves" class="form-config">
            <div class="secao-config">
                <label>🔑 Binance API Key:</label>
                <input type="password" name="binance_api_key" required>
            </div>
            <div class="secao-config">
                <label>🔐 Binance API Secret:</label>
                <input type="password" name="binance_api_secret" required>
            </div>
            <div class="secao-config">
                <label>🧠 OpenAI API Key:</label>
                <input type="password" name="openai_api_key" required>
            </div>
            <button class="btn salvar" type="submit">💾 Salvar e Proteger</button>
        </form>
    </div>
</body>
</html>
