<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse - Configurar API</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/a2d9a66df8.js" crossorigin="anonymous"></script>
</head>
<body class="configurar-body">
    <div class="container-config">
        <h2><i class="fas fa-key"></i> Configurar Chaves de API</h2>

        <div id="formulario">
            <label for="openaiKey">Chave OpenAI:</label>
            <input type="password" id="openaiKey" placeholder="sk-...">

            <label for="binanceKey">Chave Binance:</label>
            <input type="password" id="binanceKey" placeholder="Binance API Key">

            <label for="binanceSecret">Segredo Binance:</label>
            <input type="password" id="binanceSecret" placeholder="Binance API Secret">

            <button id="salvarBtn">
                <i class="fas fa-save"></i> Salvar e Iniciar
            </button>
        </div>

        <div id="mensagem" class="mensagem-sucesso" style="display: none;">
            âœ… Chaves salvas com sucesso! Redirecionando...
        </div>
    </div>

    <script>
        document.getElementById("salvarBtn").addEventListener("click", function () {
            const openaiKey = document.getElementById("openaiKey").value;
            const binanceKey = document.getElementById("binanceKey").value;
            const binanceSecret = document.getElementById("binanceSecret").value;

            fetch("/salvar_chaves", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ openaiKey, binanceKey, binanceSecret })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "ok") {
                    document.getElementById("formulario").style.display = "none";
                    document.getElementById("mensagem").style.display = "block";
                    setTimeout(() => {
                        window.location.href = "/painel";
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
