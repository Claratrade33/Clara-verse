<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurar APIs • ClaraVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body class="configuracao-pagina">
    <div class="container-configuracao">
        <h1>🔐 Configurações de API</h1>

        <div class="formulario-config">
            <label for="binance_api_key">Binance API Key:</label>
            <input type="password" id="binance_api_key" placeholder="Sua Binance API Key" value="{{ chaves['binance_api_key'] }}">

            <label for="binance_api_secret">Binance API Secret:</label>
            <input type="password" id="binance_api_secret" placeholder="Sua Binance API Secret" value="{{ chaves['binance_api_secret'] }}">

            <label for="openai_api_key">OpenAI API Key:</label>
            <input type="password" id="openai_api_key" placeholder="Sua OpenAI API Key" value="{{ chaves['openai_api_key'] }}">

            <button id="btnSalvar">💾 Salvar Chaves</button>
            <p id="status-chaves" class="status-sucesso"></p>
        </div>

        <div class="voltar-painel">
            <a href="/painel">⬅️ Voltar para o Painel</a>
        </div>
    </div>
</body>
</html>
