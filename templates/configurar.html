<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurar API - ClaraVerse</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">⚙️ Configurar API Keys</div>
    <div class="container">
        <form method="POST" action="/salvar_chaves">
            <div class="input-group">
                <label for="binance_key">Binance API Key</label>
                <input type="text" name="binance_key" required>
            </div>
            <div class="input-group">
                <label for="binance_secret">Binance API Secret</label>
                <input type="text" name="binance_secret" required>
            </div>
            <div class="input-group">
                <label for="openai_key">OpenAI API Key</label>
                <input type="text" name="openai_key" required>
            </div>
            <button type="submit" class="button">Salvar e Ativar</button>
        </form>
    </div>
</body>
</html>
