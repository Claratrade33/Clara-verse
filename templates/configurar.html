<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ClaraVerse | Configurar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body class="painel-body">
  <div class="painel-container">
    <div class="painel-header">
      <h1>⚙️ Configurações da ClaraVerse</h1>
      <button class="btn-sair" onclick="window.location.href='/painel'">Voltar</button>
    </div>

    <div class="painel-conteudo">
      <div class="configuracoes-api">
        <label>🔑 Binance API Key:</label>
        <input type="text" id="binance_api_key" placeholder="Sua Binance API Key" value="{{ chaves['binance_api_key'] }}">

        <label>🔒 Binance API Secret:</label>
        <input type="password" id="binance_api_secret" placeholder="Sua Binance API Secret" value="{{ chaves['binance_api_secret'] }}">

        <label>🧠 OpenAI API Key:</label>
        <input type="password" id="openai_api_key" placeholder="Sua OpenAI Key" value="{{ chaves['openai_api_key'] }}">

        <button onclick="salvarChaves()">💾 Salvar e Ativar</button>
        <p id="status-chaves" class="mensagem-status"></p>
      </div>
    </div>
  </div>
</body>
</html>
