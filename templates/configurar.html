<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ClaraVerse | Configurar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body class="configurar-body">
  <div class="config-container">
    <h1>⚙️ Configurações da ClaraVerse</h1>

    <div class="form-config">
      <label>🔑 Binance API Key:</label>
      <input type="password" id="binance_api_key" value="{{ chaves['binance_api_key'] }}" placeholder="Binance API Key">

      <label>🔐 Binance API Secret:</label>
      <input type="password" id="binance_api_secret" value="{{ chaves['binance_api_secret'] }}" placeholder="Binance API Secret">

      <label>🧠 OpenAI API Key:</label>
      <input type="password" id="openai_api_key" value="{{ chaves['openai_api_key'] }}" placeholder="OpenAI API Key">

      <button onclick="salvarChaves()">💾 Salvar Chaves</button>
      <p class="mensagem-status" id="mensagemStatus"></p>
    </div>

    <button class="btn-voltar" onclick="window.location.href='/painel'">⬅️ Voltar para o Painel</button>
  </div>
</body>
</html>
