<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Configurar API - ClaraVerse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function salvarChaves() {
      const dados = {
        binance_api_key: document.getElementById("binance_api_key").value,
        binance_api_secret: document.getElementById("binance_api_secret").value,
        openai_api_key: document.getElementById("openai_api_key").value
      };

      fetch("/salvar_chaves", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = "✅ Chaves salvas com sucesso!";
      });
    }
  </script>
</head>
<body>
  <div class="painel-container">
    <h1>⚙️ Configurar APIs</h1>
    <input type="text" id="binance_api_key" placeholder="Binance API Key">
    <input type="text" id="binance_api_secret" placeholder="Binance API Secret">
    <input type="text" id="openai_api_key" placeholder="OpenAI API Key">
    <button onclick="salvarChaves()">Salvar Chaves</button>
    <p id="status"></p>
  </div>
</body>
</html>
