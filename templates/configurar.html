<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Configurar API - ClaraVerse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    async function salvarChaves() {
      const openaiKey = document.getElementById('openaiKey').value;
      const binanceKey = document.getElementById('binanceKey').value;
      const binanceSecret = document.getElementById('binanceSecret').value;
      const mensagemDiv = document.getElementById('mensagem');

      // Validação dos campos
      if (!openaiKey || !binanceKey || !binanceSecret) {
        mensagemDiv.innerText = "Preencha todos os campos.";
        return;
      }

      try {
        const res = await fetch('/salvar_chaves', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ openaiKey, binanceKey, binanceSecret })
        });

        const data = await res.json();
        if (data.status === 'ok') {
          mensagemDiv.innerText = '🔐 Chaves salvas com sucesso!';
          setTimeout(() => window.location.href = '/painel', 2000);
        } else {
          mensagemDiv.innerText = `Erro: ${data.mensagem}`;
        }
      } catch (error) {
        mensagemDiv.innerText = 'Erro ao conectar ao servidor. Tente novamente mais tarde.';
      }
    }
  </script>
</head>
<body>
  <div class="config-container">
    <h2>🔧 Configurar Chaves de API</h2>
    <label for="openaiKey">OpenAI API Key:</label>
    <input type="text" id="openaiKey" placeholder="🔑 OpenAI API Key"><br>
    <label for="binanceKey">Binance API Key:</label>
    <input type="text" id="binanceKey" placeholder="🔑 Binance API Key"><br>
    <label for="binanceSecret">Binance Secret Key:</label>
    <input type="password" id="binanceSecret" placeholder="🔒 Binance Secret Key"><br>
    <button onclick="salvarChaves()">💾 Salvar</button>
    <div id="mensagem" class="mensagem" style="color: red;"></div>
  </div>
</body>
</html>
