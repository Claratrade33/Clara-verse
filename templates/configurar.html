<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>ClaraVerse - Configurações</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="painel-body">
  <div class="painel-container">
    <h1>🔐 Configurar APIs</h1>
    
    <form id="form-chaves">
      <label>🔑 OpenAI API Key:</label>
      <input type="password" id="openaiKey" placeholder="sk-..." required />

      <label>🟡 Binance API Key:</label>
      <input type="text" id="binanceKey" placeholder="..." required />

      <label>🛡️ Binance Secret Key:</label>
      <input type="password" id="binanceSecret" placeholder="..." required />

      <button type="submit" class="dashboard-btn">💾 Salvar e Acessar</button>
    </form>

    <div id="mensagem" style="margin-top: 15px;"></div>
  </div>

  <script>
    document.getElementById("form-chaves").addEventListener("submit", async function (e) {
      e.preventDefault();

      const openaiKey = document.getElementById("openaiKey").value;
      const binanceKey = document.getElementById("binanceKey").value;
      const binanceSecret = document.getElementById("binanceSecret").value;

      const resposta = await fetch("/salvar_chaves", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ openaiKey, binanceKey, binanceSecret }),
      });

      const resultado = await resposta.json();
      if (resultado.status === "ok") {
        window.location.href = "/painel";
      } else {
        document.getElementById("mensagem").innerText = "Erro ao salvar as chaves.";
      }
    });
  </script>
</body>
</html>
