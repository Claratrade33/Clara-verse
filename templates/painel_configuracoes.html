<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurações da IA</title>
</head>
<body>
    <h2>Configurações da ClarinhaBubi</h2>
    <form action="/salvar-configuracoes" method="post">
        <label>Token de Acesso:</label><br>
        <input type="text" name="token"><br><br>

        <label>Binance API Key:</label><br>
        <input type="text" name="api_key"><br><br>

        <label>Binance Secret Key:</label><br>
        <input type="text" name="secret_key"><br><br>

        <label>Meta de Lucro Diário (USDT):</label><br>
        <input type="number" name="meta"><br><br>

        <label>Modo da IA:</label><br>
        <select name="modo">
            <option value="automatico">Automático</option>
            <option value="manual">Manual</option>
        </select><br><br>

        <button type="submit">Salvar Configurações</button>
    </form>
</body>
</html>
