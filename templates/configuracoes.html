<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurações - ClaraVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body class="painel-dark">
    <div class="menu-lateral">
        <div class="logo-menu">🛡️ ClaraVerse</div>
        <button onclick="window.location.href='/painel'" class="botao-menu">📊 Painel</button>
        <button onclick="window.location.href='/configurar'" class="botao-menu ativo">⚙️ Configurações</button>
        <button onclick="window.location.href='/logout'" class="botao-menu">🚪 Sair</button>
    </div>

    <div class="painel-conteudo">
        <h1 class="painel-titulo">⚙️ Configurações de API</h1>

        <div class="secao-config">
            <input type="text" id="binance_api_key" placeholder="Binance API Key" value="{{ chaves['binance_api_key'] }}">
            <input type="text" id="binance_api_secret" placeholder="Binance API Secret" value="{{ chaves['binance_api_secret'] }}">
            <input type="text" id="openai_api_key" placeholder="OpenAI API Key" value="{{ chaves['openai_api_key'] }}">
            <input type="number" id="meta_lucro" placeholder="Meta de Lucro Diário (%)" value="{{ chaves.get('meta_lucro', '') }}">
            <button onclick="salvarChaves()">Salvar Chaves</button>
            <p id="status-chaves" class="status-sucesso"></p>
        </div>
    </div>
</body>
</html>
