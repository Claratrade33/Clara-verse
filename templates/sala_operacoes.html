<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse | Sala de Operações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sala.css') }}">
</head>
<body>
    <h1>Sala de Operações ClaraVerse</h1>
    
    <div class="painel-botoes">
        <button onclick="executarOrdem()">🚀 Executar Ordem</button>
        <button onclick="ativarAutomatico()">🤖 Ativar Modo Automático</button>
        <button onclick="window.location.href='/configurar'">⚙️ Configurar IA</button>
    </div>

    <div id="resultado-operacao">
        <!-- Resultado será exibido aqui -->
    </div>

    <script>
        function executarOrdem() {
            fetch('/executar', { method: 'POST' })
                .then(r => r.json())
                .then(d => {
                    document.getElementById('resultado-operacao').innerText = d.resultado || 'Ordem enviada!';
                });
        }

        function ativarAutomatico() {
            fetch('/modo-automatico', { method: 'POST' })
                .then(r => r.json())
                .then(d => {
                    document.getElementById('resultado-operacao').innerText = d.mensagem || 'IA ativada!';
                });
        }
    </script>
</body>
</html>
